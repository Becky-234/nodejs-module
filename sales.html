<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/sales.css">
    <title>Add Customer</title>
</head>

<body>
    <header>
        <div class="navContainer">
            <nav class="navbar">
                <h3 class="logo">MWF</h3>
                <ul class="nav-links">
                    <li><a href="/dashboard.html">Dashboard</a></li>
                    <li><a href="/sales.html">Sales</a></li>
                    <li><a href="/stock.html">Stock</a></li>
                    <li><a href="/contact.html">Contact</a></li>
            </nav>
        </div>
    </header>

    <div class="sales">
        <form id="addSale" action="/sales" method="post">
            <h2>Add Sale</h2>
            <label for="fname">Name of Customer</label><br>
            <input type="text" id="fname" name="name">
            <br><br>

            <label for="tproduct">Type of Product</label><br>
            <input type="text" id="tproduct" name="tproduct">
            <br><br>

            <label for="nproduct">Name of Product</label><br>
            <input type="text" id="nproduct" name="nproduct">
            <br><br>

            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity" name="quantity">
            <br><br>

            <label for="price">Price</label><br>
            <input type="number" id="price" name="price">
            <br><br>

            <label for="payment">Select Payment Method</label><br>
            <select id="payment" name="payment" required>
                <option value="" disabled selected>Select your role</option>
                <option value="bank">Bank</option>
                <option value="mobile money">Mobile Money</option>
                <option value="cheque">Cheque</option>
            </select>
            <br><br>

            <label for="date">Date</label><br>
            <input type="date" id="date" name="date">
            <br><br>

            <label for="agent">Sales Agent Name</label><br>
            <input type="text" id="agent" name="agent">
            <br><br>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-danger" style="margin-left: 70px;">Cancel</button>
        </form>
    </div>

    <!-- Footer -->

    </footer>

</body>

</html>
